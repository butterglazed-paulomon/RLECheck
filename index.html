<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLE System Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        /* Custom smooth gradient for the header */
        .header-gradient {
            background: linear-gradient(135deg, #db2777 0%, #be185d 100%);
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen flex flex-col">

    <header class="header-gradient text-white p-6 shadow-lg rounded-b-3xl">
        <div class="max-w-md mx-auto flex items-center gap-4">
            <div class="bg-white text-pink-600 p-3 rounded-2xl h-14 w-14 flex items-center justify-center shadow-md">
                <i class="fa-solid fa-user-nurse text-2xl"></i>
            </div>
            <div>
                <h1 class="text-2xl font-bold tracking-wide">RLE Tracker</h1>
                <p class="text-pink-100 text-sm font-medium">Attendance & Decorum</p>
            </div>
        </div>
    </header>

    <main class="flex-1 p-6 -mt-4">
        <div class="max-w-md mx-auto grid grid-cols-1 gap-5">

            <a href="scanner.html" class="transform hover:-translate-y-1 transition duration-300">
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-8 border-pink-500 flex items-center gap-5 relative overflow-hidden group">
                    <i class="fa-solid fa-qrcode absolute -right-4 -bottom-4 text-8xl text-gray-100 group-hover:text-pink-50 transition"></i>
                    
                    <div class="bg-pink-50 text-pink-600 h-14 w-14 rounded-full flex items-center justify-center text-2xl z-10">
                        <i class="fa-solid fa-camera"></i>
                    </div>
                    <div class="z-10">
                        <h2 class="text-xl font-bold text-gray-800">Start Scanner</h2>
                        <p class="text-gray-500 text-sm">Log Attendance & Decorum</p>
                    </div>
                    <div class="ml-auto text-pink-400 z-10">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </a>

            <a href="results.html" class="transform hover:-translate-y-1 transition duration-300">
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-8 border-green-500 flex items-center gap-5 relative overflow-hidden group">
                    <i class="fa-solid fa-chart-pie absolute -right-4 -bottom-4 text-8xl text-gray-100 group-hover:text-green-50 transition"></i>

                    <div class="bg-green-50 text-green-600 h-14 w-14 rounded-full flex items-center justify-center text-2xl z-10">
                        <i class="fa-solid fa-clipboard-list"></i>
                    </div>
                    <div class="z-10">
                        <h2 class="text-xl font-bold text-gray-800">View Results</h2>
                        <p class="text-gray-500 text-sm">Scores & Reports</p>
                    </div>
                    <div class="ml-auto text-green-400 z-10">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </a>

            <a href="register.html" class="transform hover:-translate-y-1 transition duration-300">
                <div class="bg-white p-6 rounded-2xl shadow-md border-l-8 border-pink-300 flex items-center gap-5 relative overflow-hidden group">
                     <i class="fa-solid fa-id-card absolute -right-4 -bottom-4 text-8xl text-gray-100 group-hover:text-pink-50 transition"></i>

                    <div class="bg-green-50 text-pink-500 h-14 w-14 rounded-full flex items-center justify-center text-2xl z-10">
                        <i class="fa-solid fa-user-plus"></i>
                    </div>
                    <div class="z-10">
                        <h2 class="text-xl font-bold text-gray-800">Register Student</h2>
                        <p class="text-gray-500 text-sm">Add New Profiles</p>
                    </div>
                    <div class="ml-auto text-pink-300 z-10">
                        <i class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </a>

        </div>
    </main>

    <footer class="text-center p-6 text-gray-400 text-xs">
        <p>&copy; 2026 RLE Check</p>
    </footer>

</body>
</html>
