<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLE Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4">

    <a href="index.html" class="absolute top-6 left-6 text-gray-500 hover:text-pink-600 font-medium transition flex items-center gap-2">
        <i class="fa-solid fa-arrow-left"></i> Back to Dashboard
    </a>

    <div class="bg-white p-8 rounded-2xl shadow-xl w-full max-w-lg border-t-8 border-pink-500 relative overflow-hidden">
        
        <i class="fa-solid fa-user-nurse absolute -right-6 -top-6 text-9xl text-gray-50 opacity-50 pointer-events-none"></i>

        <div class="flex items-center gap-4 mb-8 relative z-10">
            <div class="bg-pink-100 text-pink-600 h-14 w-14 rounded-full flex items-center justify-center text-2xl shadow-sm">
                <i class="fa-solid fa-user-plus"></i>
            </div>
            <div>
                <h2 class="text-2xl font-bold text-gray-800">Student Registration</h2>
                <p class="text-sm text-gray-500">Create new RLE profile</p>
            </div>
        </div>
        
        <form id="regForm" class="space-y-5 relative z-10">
            
            <div>
                <label class="block text-sm font-bold text-gray-700 mb-1">
                    <i class="fa-solid fa-id-card text-pink-400 mr-1"></i> Student Number
                </label>
                <input type="text" id="studentNumber" placeholder="e.g. 202XXXX" required 
                       class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 focus:border-pink-500 outline-none transition bg-gray-50 focus:bg-white">
            </div>

            <div class="grid grid-cols-3 gap-3">
                <div class="col-span-1">
                    <label class="block text-sm font-bold text-gray-700 mb-1">Last Name</label>
                    <input type="text" id="lastName" required class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition bg-gray-50 focus:bg-white">
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-bold text-gray-700 mb-1">First Name</label>
                    <input type="text" id="firstName" required class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition bg-gray-50 focus:bg-white">
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-bold text-gray-700 mb-1">M.I.</label>
                    <input type="text" id="middleInitial" maxlength="1" class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition bg-gray-50 focus:bg-white text-center uppercase">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">
                        <i class="fa-solid fa-layer-group text-pink-400 mr-1"></i> Year & Section
                    </label>
                    <input type="text" id="yearSection" placeholder="e.g. 2BSN-A" required class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition bg-gray-50 focus:bg-white">
                </div>
                <div>
                    <label class="block text-sm font-bold text-gray-700 mb-1">
                        <i class="fa-solid fa-users text-pink-400 mr-1"></i> Group No.
                    </label>
                    <input type="number" id="groupNumber" required class="w-full p-3 border border-gray-200 rounded-lg focus:ring-2 focus:ring-pink-500 outline-none transition bg-gray-50 focus:bg-white">
                </div>
            </div>

            <button type="submit" id="submitBtn" 
                    class="w-full bg-gradient-to-r from-pink-500 to-rose-600 hover:from-pink-600 hover:to-rose-700 text-white font-bold py-3.5 rounded-xl shadow-lg transform transition hover:-translate-y-0.5 mt-4">
                <i class="fa-solid fa-check-circle mr-2"></i> Register Student
            </button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJiU5SIlZgPvUWMl4iIEEj-P7v5tVAWQ3jErqJ29N3SCLQpdc2d6_XBujq5OxhtZJDJg/exec";

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            const originalText = btn.innerHTML;
            
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin mr-2"></i> Processing...';
            btn.classList.add('opacity-75', 'cursor-not-allowed');

            const payload = {
                action: "register", // Explicit action
                studentNumber: document.getElementById('studentNumber').value,
                lastName: document.getElementById('lastName').value,
                firstName: document.getElementById('firstName').value,
                middleInitial: document.getElementById('middleInitial').value,
                yearSection: document.getElementById('yearSection').value,
                groupNumber: document.getElementById('groupNumber').value
            };

            try {
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                alert("Student Registered Successfully!");
                document.getElementById('regForm').reset();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerHTML = originalText;
                btn.classList.remove('opacity-75', 'cursor-not-allowed');
            }
        });
    </script>
</body>
</html>
