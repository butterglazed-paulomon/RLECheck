<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RLE Student Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white p-8 rounded-xl shadow-md w-full max-xl:max-w-lg border-t-4 border-blue-600">
        <h2 class="text-2xl font-bold text-gray-800 mb-6">Student Nurse Registration</h2>
        
        <form id="regForm" class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700">Student Number</label>
                <input type="text" id="studentNumber" required class="w-full p-2 border rounded mt-1 focus:ring-2 focus:ring-blue-500 outline-none">
            </div>

            <div class="grid grid-cols-3 gap-2">
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" required class="w-full p-2 border rounded mt-1">
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" required class="w-full p-2 border rounded mt-1">
                </div>
                <div class="col-span-1">
                    <label class="block text-sm font-medium text-gray-700">M.I.</label>
                    <input type="text" id="middleInitial" maxlength="1" class="w-full p-2 border rounded mt-1">
                </div>
            </div>

            <div class="grid grid-cols-2 gap-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Year & Section</label>
                    <input type="text" id="yearSection" placeholder="e.g. 3-A" required class="w-full p-2 border rounded mt-1">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Group Number</label>
                    <input type="number" id="groupNumber" required class="w-full p-2 border rounded mt-1">
                </div>
            </div>

            <button type="submit" id="submitBtn" class="w-full bg-blue-600 text-white font-bold py-3 rounded hover:bg-blue-700 transition">
                Register Student
            </button>
        </form>
    </div>

    <script>
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxJiU5SIlZgPvUWMl4iIEEj-P7v5tVAWQ3jErqJ29N3SCLQpdc2d6_XBujq5OxhtZJDJg/exec";

        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerText = "Processing...";

            const payload = {
                studentNumber: document.getElementById('studentNumber').value,
                lastName: document.getElementById('lastName').value,
                firstName: document.getElementById('firstName').value,
                middleInitial: document.getElementById('middleInitial').value,
                yearSection: document.getElementById('yearSection').value,
                groupNumber: document.getElementById('groupNumber').value
            };

            try {
                // Using 'no-cors' for Google Apps Script redirects or simple fetch
                await fetch(SCRIPT_URL, {
                    method: 'POST',
                    mode: 'no-cors', // Important for GAS
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                
                alert("Student Registered Successfully!");
                document.getElementById('regForm').reset();
            } catch (err) {
                alert("Error: " + err.message);
            } finally {
                btn.disabled = false;
                btn.innerText = "Register Student";
            }
        });
    </script>
</body>
</html>
